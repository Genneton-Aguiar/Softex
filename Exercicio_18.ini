
Considere o array [3, 7, 9, 1, 0].

O primeiro elemento inserido foi o 3, o segundo foi o 7 e assim por diante, seguindo a ordem.

Levando em conta as três estruturas de dados (fila, lista e pilha) e as suas regras de operações, qual seria a sequência dos números
removidos em cada uma delas para esvaziá-las completamente utilizando o array mencionado?

------------------------------------------------------------------------------------------------------------------------------------

Estrutura do tipo fila: O primero elemento adicionado é o primeiro a ser removido, portanto a sequência é: [3,7,9,1,0].

Estrutura do tipo lista: Na lista, a ordem de remoção pode ser tanto como fila ou como pilha, portanto, a sequecia é dupla,
dependendo da situação: fila=[3,7,9,1,0],  pilha=[0,1,9,7,3].

Estrutura do tipo pilha: O ultimo elemento adicionado é o primiero a ser removido, portanto a sequência é: [0,1,9,7,3].